<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	    html,body{height: 100%;}
		body{margin:0;height: 100%;}
		.left,.right{width: 200px;
			         height: 100%;
			         float:left;
			         background-color: #acc;}
		
		.main{height: 100%;
			  width: 100%;
			  float: left;
		}
		.main .content{height: 100%;
			           background-color: red;
			           margin:0 210px;
		}
		.left{margin-left: -100%;}
		.right{margin-left: -200px;}
		
	</style>
</head>
<body>
       <div class="main">
         <div class="content">content</div>
       </div>
       <div class="left">left</div>
       <div class="right">right</div>    
       <!-- 
          中间的主体要使用双层标签。外层div宽度100%显示，并且浮动（本例左浮动，下面所述依次为基础），内层div为真正的主体内容，含有左右210像素的margin值。左栏与右栏都是采用margin负值定位的，左栏左浮动，margin-left为-100%，由于前面的div宽度100%与浏览器，所以这里的-100% margin值正好使左栏div定位到了页面的左侧；右侧栏也是左浮动，其margin-left也是负值，大小为其本身的宽度即200像素。
          
          您需要注意几个div的顺序，无论是左浮动还是右浮动，先是主体部分div，
          这是肯定的，至于左右两栏谁先谁后，都无所谓，我测试了IE6，Firefox，
          以及chrome浏览器，表现一致。

		优点：三栏相互关联，可谓真正意义上的自适应，
		      有一定的抗性——布局不易受内部影响。
		缺点：相对比较难理解些，上手不容易，代码相对复杂。
		       出现百分比宽度，过多的负值定位，如果出现布局的bug，排查不易。
        -->
</body>
</html>
