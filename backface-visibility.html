<!DOCTYPE html>
<html>
<head>
	<title>backface-visibility:visible|hidden;</title>
	<!-- 
	     默认值Visible可见;
         backface-visibility 属性定义当元素不面向屏幕时是否可见。
         如果在旋转元素不希望看到其背面时，该属性很有用
	 -->
	 <style type="text/css">
	 	 #box{position: relative;
			   height: 300px;
			   width: 300px;
			   margin:100px auto;
			   border: 2px solid #acd;
			   perspective: 200px;
		}

		#father{
			backface-visibility: hidden;
			padding: 50px;
			position: absolute;
			top: 20%;
			left: 25%;
			border: 2px solid black;
			background-color: red;
			transition: all 3s;
		}
        #box:hover #father{transform: rotateY(180deg);
		}
	 </style>
</head>
<body>
       <div id="box">
		  <div id="father">
		    father
          </div>  
      </div>
</body>
</html>
