<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<!-- 
        text-align:justify;只能作用于inline 和inline-block元素（元素和元素之间要有空格或者是换行如下面的li之间）
    	在ie7及7以下版本text-align:justify;只能作用于inline元素如a标签span标签等
	 -->
    <style type="text/css">
    	*{margin:0;padding:0;}
    	ul{width:1360px;
    	   border: 1px solid;
    	   margin:0 auto; 
    	   text-align: justify;
    	}
    	li{list-style: none;
    	   display:inline-block;
    	}
    </style>
</head>
<body>
     <ul>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
      <li><img src="img/img1.jpg"></li>
     </ul>
</body>
</html>
