     	div{width: 200px;
            height: 200px;
            border-top:1px solid red;
            margin:auto;
            position: relative;
     	}
     	div:after{content: "";
                   position: absolute;
                   left: 0;
                   right: 0;
                   bottom: 0;
                  
                  border-bottom: 1px solid red;
                   transform: scaleY(.5);

     }
     </style>
</head>
<body>
       <div>afsdafsdafsdafsdafas dfsdafsadafsfdsfasfsdaf</div>
</body>
</html>
