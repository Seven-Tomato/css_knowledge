<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>absolute四个值为0，将拉伸元素</title>
	<style type="text/css">
	    .big_box{width: 500px;
	    	     height: 500px;
	    	     border:solid;
	    	     position: absolute;/*如果没有定位那么將相对于document定位*/
	    }
		.box{position: absolute;
			 left: 10px;
			 right: 10px;
			 top: 10px;
			 bottom: 10px;
			 background-color: #ace;

		}
	</style>
</head>
<body>
  <div class="big_box">
  	<div class="box"></div>
  </div>
      
</body>
</html>
