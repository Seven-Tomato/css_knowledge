<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 
     绝对定位元素非定位方向上的margin值"无效"（视觉上无效但是所占据的空间还是存在的）
     small_box的 position: absolute;left: 10px; top: 10px;
     非定位方向就是right bottom上的margin將无效
	 -->
	<style type="text/css">
     	body{margin:0;}
		.box{width: 300px;
			 height: 300px;
			 margin:0 auto;
             background-color:#add; 
             position: absolute;
		}
		.small_box{width: 100px;
			       height: 100px;
			       background-color:black;
			       position: absolute;
			       left: 10px;
			       top: 10px;
			       margin:0 0 0 0;
		}
	</style>
</head>
<body>
        <div class="box">	
           <div class="small_box"></div>
        </div>
</body>
</html>
