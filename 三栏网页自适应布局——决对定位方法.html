<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	    html,body{height: 100%;}
		body{margin:0;height: 100%;}
		.left,.right{width: 200px;
			         height: 100%;
			         position: absolute;
			         top:0;
			         background-color: #acf;}
		.left{left: 0;}
		.right{right:0;}
		.main{height: 100%;
			  margin:0 210px;
			  background-color: red;
		}
	</style>
</head>
<body>
       <div class="left">left</div>
       <div class="main">main</div>
       <div class="right">right</div>    
       <!-- 
          这里的左中右三个div的顺序是可以任意调整的，
          这与剩下的两中方法就不一样了，需要注意一下。

          优点:
               是，理解容易，上手简单，受内部元素影响而破坏布局的概率低，
               就是比较经得起折腾。
          缺点:
               如果中间栏含有最小宽度限制，或是含有宽度的内部元素，
               当浏览器宽度小到一定程度，会发生层重叠的情况。
               然而，一般情况下，除非用户显示器分辨率宽度>=1600像素，
               否则用户不会把浏览器缩小到1000像素以下的，所以该缺陷危害指数3.
        -->
</body>
</html>
