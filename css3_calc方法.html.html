<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 
         calc() 函数用于动态计算长度值。
         需要注意的是，运算符前后都需要保留一个空格，例如：width: calc(100% - 10px)；
         任何长度值都可以使用calc()函数进行计算；
         calc()函数支持 "+", "-", "*", "/" 运算；
         calc()函数使用标准的数学运算优先级规则；
         支持版本：CSS3
	 -->
	<style type="text/css">
	body{margin:0}
	.demo {
		   width: 300px;
	       background: #60f;
	       padding: 3px 0;
          }
     .box {
		   background: #f60;
		   height: 50px;
		   padding: 10px; border: 5px solid green;
	       width: calc(100% - (10px + 5px) * 2);
          }
	</style>
</head>
<body> 
  	<div class="demo">
	 <div class="box"></div>
    </div>	
</body>
</html>
