<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
		    margin: auto;
		    width: 400px;
		    height: 300px;
		    line-height: 300px;
		    text-align: center;
		    font-size: 180px;
		    font-weight: bold;
		    /*color: deeppink;*/
		    background: url(img/img2.jpg) no-repeat;
		     background-size: cover;
		     color: transparent ;
		     -webkit-background-clip: text;

			}
	</style>
</head>
<body>
       <div>ABC</div>
       <!-- 
           文字有默认的颜色，color: transparent 让文字颜色透明，div背景为一张图片，
           -webkit-background-clip: text;剪裁文字，文字意外的区域被裁剪。



        -->
</body>
</html>
