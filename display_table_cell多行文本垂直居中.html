<html>
<head>
    <meta charset="utf-8">
    <title>多行文本垂直居中</title>
    <!-- 
      display:table-cell属性指让标签元素以表格单元格的形式呈现，类似于td标签。
      IE8/ie8+以及其他现代浏览器都是支持此属性。
      在使用display:table-cell时避免同时使用float:left或是position::absolute;
      display:table-cell的元素对宽度高度敏感，对margin值无反应，响应padding属性
      
      把文字当图片处理。用一个span标签将所有的文字封装起来，设置文字与图片相同的display属性（inline-block属性），然后用处理图片垂直居中的方式处理文字的垂直居中即可。
     -->
    <style>
    .box{width:550px; 
         height:300px;
         display:table-cell; 
         vertical-align: middle;
         text-align: center;
         border:4px solid #beceeb; 
        }
     span{display: inline-block;
          width: 400px;
     }


  
    </style>
</head>
  
<body>
   <div class="box">
   <span>这里显示多行文字这里显示多行文字这里显示多行文字这里显示多行文字这里显示多行文字这里显示多行文字这里显示多行文字。</span>
   </div>

   
    

</body>
</html>
