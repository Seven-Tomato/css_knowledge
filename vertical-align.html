<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
 
	p,body{margin:0;}
     p{border: 1px solid red; 
       text-align:center;
      
       
       
     }
    
     span{border: 1px solid red;
         /* font-size: 0;*/
    }
    div{padding:20px;
        text-align: center;
    }
    a{background-color: red;}
	</style>

</head>
<body>
     <p><img src="img/img4.jpg" ><span>xxx：顶线/底线对齐</span><a>这是对照文本</a></p>
     <div>
         <div>图片:  
           <input  type="radio" value="baseline" name="a" checked="checked" onclick="img_align(this.value)" />baseline
           <input type="radio" value="top" name="a" onclick="img_align(this.value)"/>top
           <input type="radio" value="bottom" name="a" onclick="img_align(this.value)"/>bottom
         </div>

         <div>文本：
           <input type="radio" value="baseline" name="b" checked="checked" onclick="span_align(this.value)" />baseline
           <input type="radio" value="top" name="b" onclick="span_align(this.value)"/>top
           <input type="radio" value="bottom" name="b" onclick="span_align(this.value)"/>bottom
         </div>
     </div>
     <script type="text/javascript">
     var img=document.querySelector("img"),
         span=document.querySelector("span");
        function img_align(val){
               img.style.verticalAlign=val;
        }
        function span_align(val){
               span.style.verticalAlign=val;
        }
     </script>
</body>
</html>
