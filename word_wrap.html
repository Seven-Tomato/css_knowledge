<!DOCTYPE html>
<html>
<head>
	<title> word-wrap: break-word;</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box1{width: 100px;
              border: 1px solid red;  
		}
        .box2{width: 100px;
              border: 1px solid red;
              word-wrap: break-word;/*允许长单词换行在下一行*/
		}
	</style>
</head>
<body>
      <div class="box1">aaaa bbbbbbbbbbbbbbbbbbbbbbbbbbbb aaaaaaa aaaaaaa aaaaaaa</div>
      <div class="box2">aaaa bbbbbbbbbbbbbbbbbbbbbbbbbbbb aaaaaaa aaaaaaa aaaaaaa</div>
</body>
</html>
