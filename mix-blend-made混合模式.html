<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 
        当元素应用了混合模式的时候，默认情况下，其会混合z轴上所有层叠顺序比其低的层叠元素。
        下面mode不仅仅混合了inner元素，还混合了box的背景色；
        如果只想两张照片混合怎么办呢？
        isolation: isolate就是为了解决这个问题产生的
        在inner元素上使用isolation:isolate进行阻断，形成一个混合组。组以外的其他元素不会发生层叠。
        这样就可以把box排除在外了
        原理：
        isolation:isolate之所以可以阻断混合模式的进行，本质上是因为isolation:isolate创建一个新的层叠上下文(stacking context)
        所以只要能让inner产生层叠上下文就可以了。
	 -->
	<style type="text/css">
	 
		.box {
    background-color: #0074D9;
}
.inner {
    width: 256px;
    height: 256px;
    background: url(img/img4.jpg) no-repeat;  
    /*isolation: isolate;*/
}
.mode {
    position: relative;
    right: -100px;
    mix-blend-mode: screen;	
}
	</style>
</head>
<body>
       <div class="box">
		    <div class="inner">
		        <img src="img/img3.jpg" class="mode">
		    </div>
      </div>

     
</body>
</html>
