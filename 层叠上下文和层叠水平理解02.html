<!DOCTYPE html>
<html style="background-color: pink">
<head>
	<title></title>
	<!-- 
        每一个元素都有自己的层叠水平，
	 -->
	<style type="text/css">
		div{position: relative;margin-bottom: -20px;}
		.img01,.img02{position: absolute;}
		/*body{background-color: gold; height: 400px;}*/
    
	</style>
</head>
<body >
   <div style="width: 250px;height:100px;background-color: yellow">
   	    <img class="img01" src="img/img4.jpg" width="200" style="z-index:-1">
   </div>
   <div style="left: 190px; z-index: 2" >
   	    <img class="img02" src="img/img4.jpg" width="200" style="z-index:-999 ">
   </div>










   <img style="position: absolute;right: 0;" src="img/cdsp.png">
</body>
</html>
