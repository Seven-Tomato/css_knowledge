<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		dd,dl,body{margin:0;}
		.wrap{width: 200px;
			  margin:0 auto;
			  text-align: center;
			}
		.box{width: 200px;
             height: 200px;
             overflow: hidden;
		}
        dd{width: 200px;
           height: 200px;
         
           line-height: 200px;
       }
       a{display: inline-block;
         width: 20px;
         height: 20px;
         border: 1px solid #000;
         text-decoration: none;
       }
       .link{margin-top: 20px;}
	</style>
</head>
<body>
     <div class="wrap"> 
	      <dl class="box">
	      	   <dd id="one" style="background-color: #ace;">1</dd>
	      	   <dd id="two" style="background-color: #ddd;">2</dd>
	      	   <dd id="three" style="background-color: #eda;">3</dd>
	      	   <dd id="four" style="background-color: #bda;">4</dd>
	      </dl>
	      
	      <div class="link">
	      	<a href="#one">1</a>
	      	<a href="#two">2</a>
	      	<a href="#three">3</a>
	      	<a href="#four">4</a>
	      </div>
      </div>
</body>
</html>
