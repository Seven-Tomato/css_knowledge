<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 
       页面默认字体大小16px,16px=1rem 
       10rem=62.5% * 16px
       将根元素html的字体大小设置为62.5%后（rem是相对于根元素的大小）
       1rem=10px了 方便计算
	 -->
	<style type="text/css">
		html{font-size: 62.5%;text-align: center;}
		.p1{font-size:1rem}
		.p2{font-size:1.6rem}
		.p3{font-size:3.2rem}
		
		.p4{font-size:10px}
		.p5{font-size:16px}
		.p6{font-size:32px}
	</style>
</head>
<body>
	     <p class="p1">font-size:1rem</p>   
	     <p class="p2">font-size:1.6rem</p>   
	     <p class="p3">font-size:3.2rem</p>   
     <br>

     	<p class="p4">font-size:10px</p>   
     	<p class="p5">font-size:16px</p>   
     	<p class="p6">font-size:32px</p>   
     
</body>
</html>
