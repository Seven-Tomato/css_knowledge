<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 
        absulate具有包裹性和破坏性

	 -->
	<style type="text/css">
		.box{width: 600px;height: 400px;border:solid red;position: absolute;left: 50%;top:50%;
             transform: translate(-50%,-50%);
		}
		.img_box{background-color: #acd;}
		button{position: absolute;top: 70%}
	</style>

</head>
<body>
     <div class="box">
     	<div class="img_box">
     		<img src="img/img3.jpg">	
     	</div>
     	<button>设置absulate</button>
     </div>
     <script type="text/javascript">
     	var btn=document.querySelector("button"),
     	    img=document.querySelector("img"),
     	    img_box=document.querySelector(".img_box");
     	    //子元素设置了absulate父元素高度塌陷
           /* btn.addEventListener("click",function(){
            	if(this.absulate){
                    img.style.position="";
                    this.innerText="img添加absolute";
                    this.absulate=false;
            	}else{
                    img.style.position="absolute";
                    this.innerText="img去掉absulate";
                    this.absulate=true;
            	}
               
            })*/


          //父元素设置了absulate包裹住子元素
            btn.addEventListener("click",function(){
            	if(this.absulate){
                    img_box.style.position="";
                    this.innerText="img_box添加absolute";
                    this.absulate=false;
            	}else{
                    img_box.style.position="absolute";
                    this.innerText="img_box去掉absulate";
                    this.absulate=true;
            	}
               
            })
     	   
     </script>
</body>
</html>
