<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 
	   padding不支持负值。
       block和inline的padding的百分比都是相对于宽度计算的
       不同点inline元素如果垂直方向上有padding会出现strut(幽灵空白节点)
       设置font-size:0;去除空白
	 -->
	<style type="text/css">
        .box{width: 300px;
             height: 600px;
             border:1px solid;
             float: left;
             margin-top: 150px;
		}
		.small_box{padding:50%;/*上下左右出现150px的padding值占据300px*300px的空间*/
			       background-color:#adc;
		}


	    .span_padding{background-color: #adc;
                      padding: 50%;
                      font-size: 0;/*去除strut空白*/
	    }
	</style>
</head>
<body>

      <div class="box">
      	  <div class="small_box"></div>
      </div>
      <div class="box">
      	<span class="span_padding"></span>
      </div>
      

</body>
</html>
